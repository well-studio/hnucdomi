	<!-- 图片轮播 -->
	<div id="id-body">
		<div id="dm-container">
			<div data-am-widget="slider" class="am-slider am-slider-a5" data-am-slider='{&quot;directionNav&quot;:false}' >
				<ul class="am-slides carousel">
					{for start="0" end="count($carImg)"comparison="<" step="1" name="i"}
					<li>
						<img src="{$carImg[$i]}">
					</li>
					{/for}
				</ul>
			</div>

			<div class="id-box">
				<div class="am-g">
					{for start="0" end="9" comparison="<" step="1" name="i"}
					<div class="am-u-sm-4">
						<a href="{$conf[$i]['href']}">
							<div class="id-item">
								<i class="fa {$conf[$i]['icon']}"></i>
								<div>{$conf[$i]['title']}</div>
							</div>
						</a>
					</div>
					{/for}
				</div>
			</div>
		</div>
		{include file="common/footer"/}
	</div>
	<script type="text/javascript">
		var imgNum = 0;
		var imgLength = $('img').length-2;
		$('.carousel img').height($('.carousel').width()/2 + 'px');
		$('img').bind('load', function(){
			/* 减二是因为图片轮播会在左右加上两张图片 */
			if(++imgNum >= imgLength){
				$('#expand-height').hide();
				$('#id-loading').hide();
			}
		});
	</script>
</body>
